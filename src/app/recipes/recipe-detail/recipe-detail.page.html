<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>

    </ion-buttons>
    <ion-title class="ion-text-center">
      
      {{loadedRecipe.title}}</ion-title>
      <ion-buttons slot="end">
      <ion-button id="open-modal" >
        <ion-icon name="add-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button (click)="onDeleteRecipe()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid class="ion-no-padding">
  <ion-row>
    <ion-col class="ion-no-padding">
      <ion-img  [src]="loadedRecipe.imageurl"></ion-img>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <h1 class="ion-text-center">{{loadedRecipe.title}}</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item *ngFor="let ig of loadedRecipe.ingredients">
          {{ig}}
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()" >Cancel</ion-button>
          </ion-buttons>
          <ion-title>Add New Recipe</ion-title>
          <ion-buttons slot="end">
            <ion-button  (click)="addNewRecipe(id,tle,img)" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">ID</ion-label>
          <ion-input type="text" #id placeholder="Id" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Title</ion-label>
          <ion-input type="text" #tle placeholder="Title" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Image</ion-label>
          <ion-input type="file" #img></ion-input>
        </ion-item>
        <!-- <ion-item>
          <ion-label position="stacked">Image</ion-label>
          <ion-input type="file" #img ></ion-input>
        </ion-item> -->
        <!-- <ion-item>
          <ion-label position="stacked">ingredients</ion-label>
          <ion-input type="text" #img ></ion-input>
        </ion-item> -->
        <ion-list>
          <ion-item>
         
              <ion-select [(ngModel)]="selectedValue" #selectedValues aria-label="Fruit" placeholder="Select ingredients" [multiple]="true">

              <ion-select-option   value="rice">rice</ion-select-option>
              <ion-select-option   value="vegetbles">vegetbles</ion-select-option>
              <ion-select-option   value="green leafy vegetbles">green leafy vegetbles</ion-select-option>
              <ion-select-option   value="meet">meet</ion-select-option>
              <ion-select-option   value="oil">oil</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>


</ion-grid>
</ion-content>
